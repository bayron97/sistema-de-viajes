<div class="form-usuario-container">
  <h2>{{ usuarioId ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="input-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" formControlName="nombreUsuario" placeholder="Ingrese el nombre de usuario" />
      </div>

      <div class="input-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" formControlName="correo" placeholder="Ingrese el correo" />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese la contraseña" />
      </div>

      <div class="input-group">
        <label for="rol">Rol</label>
        <input type="text" id="rol" formControlName="rol" placeholder="Ingrese el rol" />
      </div>
    </div>
    <button type="submit">{{ usuarioId ? 'Actualizar' : 'Crear' }}</button>
  </form>
</div>
