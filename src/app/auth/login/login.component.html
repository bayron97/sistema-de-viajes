<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Inicio de Sesión</h2>
  
      <div class="input-group">
        <label for="usuario">Usuario o Correo</label>
        <input
          type="text"
          id="usuario"
          formControlName="usuario"
          placeholder="Ingrese su usuario o correo"
        />
        <span *ngIf="loginForm.controls['usuario'].invalid && loginForm.controls['usuario'].touched">
          Usuario o correo requerido
        </span>
      </div>
  
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
        />
        <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Contraseña requerida
        </span>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <p class="error-message" *ngIf="loginError">{{ loginError }}</p>
    </form>
  </div>
